<!DOCTYPE html>

<html>
    <head>
        <title>Discord Webhooks</title>
        <link rel="stylesheet" href="./css/design.css" type="text/css">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://hasht9u.github.io/Discord-Webhook-Sender/">
        <meta property="og:site_name" content="Discord Webhooks Sender">
        <meta property="og:title" content="Discord Webhooks">
        <meta property="og:description" content="A simple website for sending data through Discord Webhooks">
        <meta property="og:image" content="https://www.freepnglogos.com/uploads/discord-logo-png/seven-kingdoms-9.png">
    </head>
    <body>
        <div class="main">
            <p>Webhook Link</p><input type="text" id="link" placeholder="Type your webhook URL here">
            <p>Webhook Username</p><input type="text" id="username" placeholder="Type your webhook username here">
            <p>Webhook Avatar</p><input type="text" id="avatar" placeholder="Copy and paste your webhook avatar URL here">
            <p>Message</p><input type="text" id="content" placeholder="Type your message here">
        </div>
        <img src="https://www.freepnglogos.com/uploads/discord-logo-png/seven-kingdoms-9.png" class="img">
        <button id="button" class="send">Send</button>
        <script src="js/jquery.js"></script>
        <script src="js/controller.js"></script>
    </body>
</html>
